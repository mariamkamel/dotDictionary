<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>dotDictionary</title>
</head>

<body onload="hideLoader()">

    <!-- .....................................HEADER HTML......................................... -->
    <header class="headerbar">
        <div class="logo" onclick="displayDefaultContent()" onload="hideLoader()">
            <img src="assets/logo.png" height="18">
        </div>
        <div class="searchBar">
            <input class="searchText" id="searchField" type="text" placeholder="Search" size="50" onkeyup="submitSearch()">
        </div>
        <div class="showAll" onclick="showAllFunc()">
            <i class="fa fa-eye" aria-hidden="true"></i>
            <label style="cursor: pointer">ShowAll</label>
        </div>
    </header>

    <!-- .....................................DISPLAY WORD HTML......................................... -->

    <div id="division" class="mainPageDivision"></div>

    <div id="required" class="appendedDiv" style="display: none">
        <div id="wordNoun" class="wordTypeDiv">
            <p class="word"></p>
            <p class="typeParagraph"></p>
        </div>
        <div class="defMainDiv" id="defMainDiv">
            <p id="definition" class="definitionClass"></p>
        </div>
        <div class="iconsDiv" id="iconsDivision">
            <i class="fa fa-volume-up" aria-hidden="true" id="speechIcon" onclick></i>
            <i class="fa fa-globe" aria-hidden="true" onclick></i>
            <i class="fa fa-edit" aria-hidden="true" onclick></i>
            <i class="fa fa-trash" aria-hidden="true" onclick></i>

        </div>
    </div>

    <div onclick="openAddModal()" class="plusbutton">
        <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
        <i> +</i>
    </div>
    <!-- .....................................ADD WORD MODAL HTML......................................... -->
    <div class="addDiv" id="add" style="display: none">
        <div class="wordInputs">
            <input class="inputForm" placeholder="Enter the word" id="nameinput" />
            <select class="inputForm" id="typeinput">
                <option value=""  disabled selected="selected">Choose a type</option>                    
                <option value="noun">Noun</option>
                <option value="verb">Verb</option>
                <option value="pronoun">Pronoun</option>
                <option value="adverb">Adverb</option>
                <option value="adjective">Adjective</option>
            </select>
        </div>

        <div class="defLabelDiv">
            <textarea class="deftxt" placeholder="Enter The Definition" id="difinput"></textarea>
        </div>
        <div class="addCancelDiv">
            <button type="submit" id="addbtn" class="addBtn" onclick="addWord()">Submit</button>
            <button type="submit" class="cancelBtn" onclick="canceladd()">Cancel</button>
        </div>
    </div>

    <!-- .....................................EDIT WORD MODAL HTML......................................... -->
    <div class="editDiv" id="editmodal" style="display: none">
        <label id="wordlbl" class="wordlbl" type="text"></label>
        <div class="labelDiv">
            <select class="inputForm" id="editTypeInput">
                <option value=""  disabled selected="selected">Choose a type</option>
                <option value="noun">Noun</option>
                <option value="verb">Verb</option>
                <option value="pronoun">Pronoun</option>
                <option value="adverb">Adverb</option>
                <option value="adjective">Adjective</option>
            </select>
        </div>

        <div class="defDiv">
            <textarea class="deftxt" id="editDifInput" placeholder="Edit The Definition"></textarea>
        </div>
        <div class="addCancelDiv">
            <button type="submit" id="editbtn" class="addBtn" onclick="editWord()">Submit</button>
            <button type="submit" class="cancelBtn" onclick="canceledit()">Cancel</button>
        </div>
    </div>
    <!-- .....................................TRANSLATE WORD MODAL HTML......................................... -->
    <div class="translateM" id="translateModal" style="display: none">
        <div class="selectLanguageDiv">
            <select class="inputForm" id="translateInput"  >
                    <option value=""  disabled selected="selected">Choose a language</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
        </select>
        </div>
        <div class="wordDiv">
            <p class="translatedwordlbl" id="translatedWordlbl"></p>
        </div>
        <div class="closediv">
            <button type="submit" id="closebtn" class="closeBtn" onclick="cancelTranslate()">Close</button>
        </div>
    </div>
    <!-- .....................................LOADING INDICATOR HTML......................................... -->
    <div id="loading">
    </div>

    <script src="./js/index.js"></script>

</body>
